    <style>

<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-80 bg-white shadow-md p-4">
            <h2 class="text-xl font-bold mb-4">Chapters</h2>
            <ul class="space-y-2">
                <li><button class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-200"
                        data-target="chapter1">CHAPTER 1 - Limited Resources</button></li>
                <li><button class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-200"
                        data-target="chapter2">CHAPTER 2 - Unique Abilities</button></li>
                <li><button class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-200"
                        data-target="chapter3">CHAPTER 3 - Three Gifts</button></li>
                <li><button class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-200"
                        data-target="chapter4">CHAPTER 4 - Manifestations</button></li>
                <li><button class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-200"
                        data-target="chapter5">CHAPTER 5 - Agreements</button></li>
                <li><button class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-200"
                        data-target="chapter6">CHAPTER 6 - Obligations</button></li>
                <li><button class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-200"
                        data-target="chapter7">CHAPTER 7 - The Life Map</button></li>
            </ul>
        </aside>

        <!-- Main content -->
        <main class="flex-1 p-8">
            <div id="content" class="bg-white shadow rounded p-6 min-h-[300px]">
                <h1 class="text-2xl font-bold">Welcome</h1>
                <!-- <p class="mt-2 text-gray-600">Click an item in the sidebar to load content here.</p> -->
            </div>
            <!-- <div class="mt-6 flex gap-4">
                <button id="prevBtn" class="px-4 py-2 bg-gray-300 rounded disabled:opacity-50"
                    disabled>Previous</button>
                <button id="nextBtn" class="px-4 py-2 bg-blue-600 text-white rounded disabled:opacity-50"
                    disabled>Next</button>
            </div> -->
        </main>
    </div>

    <script>

        const pages = {
            chapter1: "<div>" +
                "<h1 class='text-2xl font-bold text-center font-timesnewroman'>CHAPTER 1</h1>" +
                "<h2 class='text-2xl font-bold text-center font-timesnewroman'>Limited Resources</h2>" +
                "<br>" +
                "<p class='mt-2 text-gray-600 font-semibold'>Understanding Joy and Presence</p>" +
                "<p class='mt-2 text-gray-600'>When your mind is filled with feelings and thoughts that are not connected to the present moment, it steals the joy that is already available to you.</p>" +
                "<p class='mt-2 text-gray-600'>If you want more joy in your life, you must learn to be mindful and present.</p>" +
                "<p class='mt-2 text-gray-600'>With <span class='font-semibold'>six simple understandings</span>, you can discover how to live at your fullest potential — physically, emotionally, and spiritually. These understandings guide you toward greater self-awareness, opening the door to enjoy life in this and every moment.</p>" +
                "<br>" +
                "<hr>" +
                "<br>" +
                "<p class='mt-2 text-gray-600 font-semibold'>The Life Map</p>" +
                "<p class='mt-2 text-gray-600 font-semibold'>Time and Energy: Your Two Most Valuable Resources</p>" +
                "<p class='mt-2 text-gray-600'>Consciousness is extraordinary — it allows us to be awake, alert, and perceptive of the world around us.</p>" +
                "<p class='mt-2 text-gray-600'>But unlike other animals, our consciousness offers more:</p>" +
                "<ul class='list-disc ml-6 mt-2 text-gray-600'>" +
                "<li class='text-gray-600'>We are aware of how <span class='font-semibold'>time and energy</span> shape our existence.</li>" +
                "<li class='text-gray-600'>We can store our <span class='font-semibold'>past as knowledge</span> to help us plan our future.</li>" +
                "<li class='text-gray-600'>We understand how our <span class='font-semibold'>actions, thoughts, and feelings</span> affect both ourselves and others.</li>" +
                "</ul>" +
                "<p class='mt-2 text-gray-600'>And here lies the power: if we are consciously aware of what we are doing, feeling, and thinking — and we can freely choose what comes next — why wouldn’t we choose joy in every moment?</p>" +
                "<p class='mt-2 text-gray-600'>The ability to combine <span class='font-semibold'>conscious awareness with free choice</span> is what makes us unique. Recognizing this difference is a critical step toward mindfulness and presence. When you honor this gift, you begin to live with more intention, more peace, and more joy.</p>" +
                "</div>",
            chapter2: "<div>" +
                "<h1 class='text-2xl font-bold'>CHAPTER 1 - Limited Resources</h1>" +
                "<p class='mt-2 text-gray-600'>CHAPTER 1 - Limited Resources</p>" +
                "</div>",
            chapter3: "<div>" +
                "<h1 class='text-2xl font-bold'>CHAPTER 1 - Limited Resources</h1>" +
                "<p class='mt-2 text-gray-600'>CHAPTER 1 - Limited Resources</p>" +
                "</div>",
            chapter4: "<div>" +
                "<h1 class='text-2xl font-bold'>CHAPTER 1 - Limited Resources</h1>" +
                "<p class='mt-2 text-gray-600'>CHAPTER 1 - Limited Resources</p>" +
                "</div>",
            chapter5: "<div>" +
                "<h1 class='text-2xl font-bold'>CHAPTER 1 - Limited Resources</h1>" +
                "<p class='mt-2 text-gray-600'>CHAPTER 1 - Limited Resources</p>" +
                "</div>",
            chapter6: "<div>" +
                "<h1 class='text-2xl font-bold'>CHAPTER 1 - Limited Resources</h1>" +
                "<p class='mt-2 text-gray-600'>CHAPTER 1 - Limited Resources</p>" +
                "</div>",
            chapter7: "<div>" +
                "<h1 class='text-2xl font-bold'>CHAPTER 1 - Limited Resources</h1>" +
                "<p class='mt-2 text-gray-600'>CHAPTER 1 - Limited Resources</p>" +
                "</div>",
        };

        let historyStack = [];
        let currentIndex = -1;

        function loadPage(page) {
            $('#content').html(pages[page]);
            // Update history
            if (currentIndex === -1 || historyStack[currentIndex] !== page) {
                historyStack = historyStack.slice(0, currentIndex + 1);
                historyStack.push(page);
                currentIndex++;
            }
            updateButtons();
        }

        function updateButtons() {
            $('#prevBtn').prop('disabled', currentIndex <= 0);
            $('#nextBtn').prop('disabled', currentIndex >= historyStack.length - 1);
        }

        $('.nav-btn').on('click', function () {
            const page = $(this).data('target');
            loadPage(page);
        });

        $('#prevBtn').on('click', function () {
            if (currentIndex > 0) {
                currentIndex--;
                $('#content').html(pages[historyStack[currentIndex]]);
                updateButtons();
            }
        });

        $('#nextBtn').on('click', function () {
            if (currentIndex < historyStack.length - 1) {
                currentIndex++;
                $('#content').html(pages[historyStack[currentIndex]]);
                updateButtons();
            }
        });
    </script>
</body>

</html>
