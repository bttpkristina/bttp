<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTTP</title>
    <link rel="stylesheet" href="https://use.typekit.net/xtw4fut.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/times-new-roman">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'sm': { 'min': '1px', 'max': '480px' },
                        'md': { 'min': '481px', 'max': '768px' },
                        'lg': { 'min': '769px', 'max': '1279px' },
                        'xl': { 'min': '1280px', 'max': '1536px' },
                        'xl2': { 'min': '1537px', 'max': '1920px' },
                    },
                    colors: {
                        mova: {
                            text: "#f7f6f3",
                            background: "#349442",
                            forground: "#c7f5d5",
                            accent: "#f3edf5"
                        }
                    },
                    fontFamily: {
                        cooperblack: ["CooperBlack", "serif"],
                        timesnewroman: ["Times New Roman", "sans-serif"],

                    }
                }
            }
        }
    </script>

    <style>
        .navbar-solid {
            background: linear-gradient(300deg, rgba(170, 240, 193, 1) 0%, rgba(204, 234, 252, 1) 89%);
        }

        .foo-gradient {
            background: linear-gradient(300deg, rgba(170, 240, 193, 1) 0%, rgba(204, 234, 252, 1) 89%);
        }

        .bg-gradient {
            background: linear-gradient(185deg, rgba(204, 234, 252, 1) 0%, rgba(240, 255, 246, 1) 61%);
        }
    </style>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-80 bg-white shadow-md p-4">
            <h2 class="text-xl font-bold mb-4">Chapters</h2>
            <ul class="space-y-2">
                <li><button class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-200"
                        data-target="the_gratitude_alarm">The Gratitude Alarm</button></li>
                <li><button class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-200"
                        data-target="love_of_self">Love Of Self</button></li>
                <li><button class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-200"
                        data-target="pledge_of_agreements">Pledge Of Agreements</button></li>
                <li><button class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-200"
                        data-target="gentle_reminder">Gentle Reminder</button></li>
                <li><button class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-200"
                        data-target="mantra_for_a_joyful_life">Mantra For A Joyful Life</button></li>
                <li><button class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-gray-200"
                        data-target="sources_of_anxiety">Sources Of Anxiety</button></li>
            </ul>
        </aside>

        <!-- Main content -->
        <main class="flex-1 p-8">
            <div id="content" class="bg-white shadow rounded p-6 min-h-[300px]">
                <h1 class="text-3xl font-bold text-center font-timesnewroman">Exercise</h1>
                <p class='mt-2 text-gray-600 font-timesnewroman text-2xl'>
                </p>


            </div>
            <!-- <div class="mt-6 flex gap-4">
                <button id="prevBtn" class="px-4 py-2 bg-gray-300 rounded disabled:opacity-50"
                    disabled>Previous</button>
                <button id="nextBtn" class="px-4 py-2 bg-blue-600 text-white rounded disabled:opacity-50"
                    disabled>Next</button>
            </div> -->
        </main>
    </div>

    <script>

        const pages = {
            the_gratitude_alarm: "<div>" +
                "<h2 class='text-2xl font-bold text-center font-timesnewroman'>The Gratitude Alarm</h2>" +
                "<br>" +
                "<p class='mt-2 text-gray-600 font-semibold font-timesnewroman'></p>" +
                "<br>" +
                "<hr>" +
                "<br>" +
                "</div>",
            love_of_self: "<div>" +
                "<h2 class='text-2xl font-bold text-center font-timesnewroman'>Love Of Self</h2>" +
                "<br>" +
                "<p class='mt-2 text-gray-600 font-semibold font-timesnewroman'></p>" +
                "<br>" +
                "<hr>" +
                "<br>" +
                "</div>",
            pledge_of_agreements: "<div>" +
                "<h2 class='text-2xl font-bold text-center font-timesnewroman'>Pledge Of Agreements</h2>" +
                "<br>" +
                "<p class='mt-2 text-gray-600 font-semibold font-timesnewroman'></p>" +
                "<br>" +
                "<hr>" +
                "<br>" +
                "</div>",
            gentle_reminder: "<div>" +
                "<h2 class='text-2xl font-bold text-center font-timesnewroman'>Gentle Reminder</h2>" +
                "<br>" +
                "<p class='mt-2 text-gray-600 font-semibold font-timesnewroman'></p>" +
                "<br>" +
                "<hr>" +
                "<br>" +
                "</div>",
            mantra_for_a_joyful_life: "<div>" +
                "<h2 class='text-2xl font-bold text-center font-timesnewroman'>Mantra For A Joyful Life</h2>" +
                "<br>" +
                "<p class='mt-2 text-gray-600 font-semibold font-timesnewroman'></p>" +
                "<br>" +
                "<hr>" +
                "<br>" +
                "</div>",
            sources_of_anxiety: "<div>" +
                "<h2 class='text-2xl font-bold text-center font-timesnewroman'>Sources Of Anxiety</h2>" +
                "<br>" +
                "<p class='mt-2 text-gray-600 font-semibold font-timesnewroman'></p>" +
                "<br>" +
                "<hr>" +
                "<br>" +
                "</div>",

        };

        let historyStack = [];
        let currentIndex = -1;

        function loadPage(page) {
            $('#content').html(pages[page]);
            // Update history
            if (currentIndex === -1 || historyStack[currentIndex] !== page) {
                historyStack = historyStack.slice(0, currentIndex + 1);
                historyStack.push(page);
                currentIndex++;
            }
            updateButtons();
        }

        function updateButtons() {
            $('#prevBtn').prop('disabled', currentIndex <= 0);
            $('#nextBtn').prop('disabled', currentIndex >= historyStack.length - 1);
        }

        $('.nav-btn').on('click', function () {
            const page = $(this).data('target');
            loadPage(page);
        });

        $('#prevBtn').on('click', function () {
            if (currentIndex > 0) {
                currentIndex--;
                $('#content').html(pages[historyStack[currentIndex]]);
                updateButtons();
            }
        });

        $('#nextBtn').on('click', function () {
            if (currentIndex < historyStack.length - 1) {
                currentIndex++;
                $('#content').html(pages[historyStack[currentIndex]]);
                updateButtons();
            }
        });
    </script>
</body>

</html>
